{{ partial "header.html" . }}


{{ range where .Data.Pages "Title" "Home" }}
  <div class="row">
  {{ if isset .Params "image" }}
      <div class="col-sm-6">
        <img width="345" height="345" src="/images/{{ .Params.image }}" alt="">
      </div>
      <div class="col-sm-6">
        {{ if lt .Date .Now }}
        before now
        {{ else }}
        later than now
        {{ end }}
        {{ .Content }}
        }
      </div>
  {{ end }}
  </div>
{{ end }}

{{ partial "footer.html" . }}
